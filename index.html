<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Login form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
    </head>
<body>
    <div class="bg-img" >
   
       <div class="my_form">
           <ul class="nav nav-tabs" id="myTab" role="tablist">
               <li class="nav-item" role="presentation">
                   <a class="nav-link my_nav active" id="register-tab" data-toggle="tab" href="#register" role="tab"
                       aria-controls="register" aria-selected="true">REGISTER</a>
               </li>

               <li class="nav-item" role="presentation">
                   <a class="nav-link my_nav" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login"
                       aria-selected="false">LOGIN</a>
               </li>
           </ul>
           <div class="tab-content pt-2" id="myTabContent">
               <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
                 
               <form action="">
                       <div class="form-group">
                           <input type="name" class="form-control" id="form-input" aria-describedby="nameHelp"
                               placeholder="Name">
                       </div>

                       <div class="form-group">
                           <input type="email" class="form-control" id="form-input" aria-describedby="emailHelp"
                               placeholder="Email">
                       </div>

                       <div class="form-group">
                           <input type="text" class="form-control" id="form-input" aria-describedby="NumberHelp"
                               placeholder="Phone number">
                       </div>

                       <div class="form-group">
                           <input type="password" class="form-control" id="form-input"
                               aria-describedby="pswHelp" placeholder="Password"> 
                       </div>

                       <div class="form-group">
                           <input type="password" class="form-control" id="form-input"
                               aria-describedby="pswHelp" placeholder="Confirm password">
                       </div>

                       <button type="button" class="btn btn-success btn-lg btn-block">REGISTER</button>

                   </form>
               </div>
               <div class="tab-pane fade " id="login" role="tabpanel" aria-labelledby="login-tab">
                   
                 <form action="">
                       <div class="form-group">
                           <input type="email" class="form-control" id="form-input" aria-describedby=""
                               placeholder="Email">
                       </div>

                       <div class="form-group">
                           <input type="password" class="form-control" id="form-input"
                               aria-describedby="pswHelp" placeholder="Password">
                       </div>

                       <button type="button" class="btn btn-success btn-lg btn-block">LOGIN</button>
                   </form>

               </div>
            </div>
        </div>   
  
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
